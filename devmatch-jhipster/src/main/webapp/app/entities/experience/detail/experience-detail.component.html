<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (experience(); as experienceRef) {
      <div>
        <h2 data-cy="experienceDetailsHeading"><span>Experience</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ experienceRef.id }}</span>
          </dd>
          <dt><span>Description</span></dt>
          <dd>
            <span>{{ experienceRef.description }}</span>
          </dd>
          <dt><span>Category</span></dt>
          <dd>
            <span>{{ experienceRef.category }}</span>
          </dd>
          <dt><span>Developer</span></dt>
          <dd>
            @if (experience()!.developer) {
              <div>
                <a [routerLink]="['/developer', experience()!.developer?.id, 'view']">{{ experienceRef.developer?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
        </button>

        <button type="button" [routerLink]="['/experience', experienceRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
        </button>
      </div>
    }
  </div>
</div>
